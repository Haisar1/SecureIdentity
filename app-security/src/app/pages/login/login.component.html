<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 10px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form [formGroup]="formLogin">

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            formControlName="usuario"
            placeholder="Ingrese su usuario"
          />
          <div class="text-danger mt-1" *ngIf="formLogin.get('usuario')?.invalid && formLogin.get('usuario')?.touched">
            Ingrese un usuario válido
          </div>
        </div>
  
        <div class="mb-3">
          <label for="pass" class="form-label">Clave</label>
          <input
            type="password"
            id="pass"
            class="form-control"
            formControlName="pass"
            placeholder="Ingrese su clave"
          />
          <div class="text-danger mt-1" *ngIf="formLogin.get('pass')?.invalid && formLogin.get('pass')?.touched">
            La clave es obligatoria
          </div>
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary w-45" (click)="iniciarSesion()">Iniciar Sesión</button>
          <button type="button" class="btn btn-secondary w-45" (click)="registrarse()">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
